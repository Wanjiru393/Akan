<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names Generator.</title>
    <script src="/script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
<body>
    <h1>Akan name Generator</h1>
<div class="container d-flex flex-column align-items-center text-center">
    <p>Enter your details to generate your Akan Name</p>
</div>

<form class="w-50">
        <h2 class="mb-4">Check Your Akan Name</h2>
        <div class="mb-3">
          <label for="date" class="form-label">Select your Birthdate</label>
          <input
            type="date"
            class="form-control form-control-lg"
            id="date"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <select id="gender" class="form-select form-select-lg">
            <option value="none" selected disabled hidden>
              Select your gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <input type="button" id="submit" class="btn btn-primary btn-lg" value="Submit" />
      </form>
<div class="d-flex justify-content-end">
    <a href="index.html">
        <button type="button" class="btn btn-lg btn-primary mt-3">Home</button>
    </a>
</div>

 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous".>
 </script>
    <script src="./script.js"></script>

</body>
</html>
